
-  name: Mongodb Schema
   when: schema_type == "mongo"
   block:
    - name: Copy MongoDB Repo File
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name: Install Mongo Client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: Load Schema
      ansible.builtin.shell:
        name: mongo --host mongodb.kalluriravidevops71.online </app/schema/{{component}}.js

- name: Mysql Schema
  when: schema_type == "mysql"
  block:
    - name: installing mysql client
      ansible.builtin.yum:
       name: mysql
       state: installed

    - name: load schema
      ansible.builtin.shell:
       name: mysql -h mysql.kalluriravidevops71.online -uroot -pRoboShop@1 < /app/schema/{{component}}.sql
