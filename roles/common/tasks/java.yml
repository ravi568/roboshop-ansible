
- name: Install Maven
  ansible.builtin.yum:
    name: maven
    state: installed

- name: App-prerequisites setup
  ansible.builtin.import_tasks:
    file: app-prereq.yml

- name: Installing maven Dependencies
  ansible.general.shell: mvn clean package;mv target/{{component}}-1.0.jar {{component}}.jar
  args:
     chdir: /app

- name: schema setup
  ansible.builtin.import_tasks:
    file: schema-setup.yml
  when: schema_type is defined

- name: systemd setup
  ansible.builtin.import_tasks:
    file: systemd-setup.yml
